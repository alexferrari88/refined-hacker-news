<!doctype html>
<meta charset="utf-8">
<title>Refined Hacker News Options</title>
<link rel="stylesheet" href="popup.css">
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
<link rel="stylesheet" href="webext-base.css">

<form id="options-form" class="detail-view-container">
	<h2><img src="icon.png"/>Refined Hacker News</h2>

	<p>
		<label>
			<strong>Features to disable</strong>, by <a href="https://github.com/plibither8/refined-hacker-news/tree/master/src/features"
				target="_blank">filename</a><br>
			<textarea name="disabledFeatures" rows="3" placeholder="For example: &#10;show-user-info-on-hover"
				spellcheck="false"></textarea>
		</label>
	</p>

	<p>
		<label>
			<strong>Custom CSS</strong> (useful to undo unwanted styles; you can choose from the presets below too)<br>
		</label>
		<ul class="preset">
			<li><a class="preset" href="#" data-preset="darkMode">Dark mode</a></li>
		</ul>
		<textarea name="customCSS" rows="3" spellcheck="false"></textarea>
	</p>

	<p><strong>Other Options</strong></p>

	<p>
		<label>
			Position of options bar:
			<select name="optionsBarPosition" value="top">
				<option value="top">top</option>
				<option value="bottom">bottom</option>
			</select>
		</label>
	</p>

	<p>
		<label>
			<code>comments-ui-tweaks</code>: Indent width of comments:
			<input type="number" name="commentsIndentWidth" placeholder="40" value="40" style="width:40px">
			px
		</label>
	</p>

	<p>
		<label>
			<input type="checkbox" name="openReferenceLinksInNewTab">
			<code>key-bindings-on-items</code>: Open numbered reference links in a new tab
		</label>
	</p>

	<p>
		<label>
			<input type="checkbox" name="hideStoryCommentsPage">
			<code>hide-read-stories</code>: Hide story if only its comments' page has been visited
		</label>
	</p>

	<p>
		<label>
			<input type="checkbox" name="toggleAllReplies">
			<code>toggle-all-comments-and-replies</code>: Enable "toggle all replies" button (makes pageload slower on items with many comments)
		</label>
	</p>

	<p>
		<label>
			<input type="checkbox" name="showDiscussionsWithNoComments">
			<code>show-similar-submissions</code>: Show submissions that have received no comments
		</label>
	</p>

	<p>
		<label>
			<input type="checkbox" name="italiceQuotedText">
			<code>reply-without-leaving-page</code>: Italicise (wrap with '*') text in reply section when quoting selection
		</label>
	</p>

	<p>
		<label>
			<input type="checkbox" name="openCommentsInNewTab">
			<code>open-story-links-in-new-tab</code>: Open the comments page in a new tab too, by default
		</label>
	</p>

	<p class='hr'>
		<label>
			<input type="checkbox" name="featureLoader" checked>
			Show loader on top-left of page indicating ongoing initialisation (loading) of features
		</label>
	</p>

	<p>
		<label>
			<input type="checkbox" name="logging" checked>
			Show the features enabled on each page in the console
		</label>
	</p>

</form>
